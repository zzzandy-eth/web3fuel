<!-- Header -->
<header>
    <div class="header-container">
        <a href="/" class="logo">
            <span class="logo-icon-wrapper">
                <img src="{{ url_for('static', filename='images/web3fuel-logo.svg') }}" alt="Web3Fuel Logo" class="logo-icon logo-default">
                <img src="{{ url_for('static', filename='images/web3fuel-logo-neon.svg') }}" alt="Web3Fuel Logo" class="logo-icon logo-neon">
            </span>
            <span class="logo-text">Web3Fuel.io</span>
        </a>
        
        <nav class="nav-desktop">
            <a href="/research" class="nav-link{% if request.endpoint == 'research.research_index' %} active{% endif %}">Research</a>
            <a href="/tools" class="nav-link{% if request.endpoint == 'tools.tools' %} active{% endif %}">Tools</a>
            <a href="/about" class="nav-link{% if request.endpoint == 'about.about' %} active{% endif %}">About</a>
            <a href="/contact" class="nav-link{% if request.endpoint == 'contact.contact' %} active{% endif %}">Contact</a>
        </nav>
        
        <button class="menu-button" id="menu-button">â˜°</button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobile-menu">
        <nav>
            <a href="/research" class="mobile-nav-link{% if request.endpoint == 'research.research_index' %} active{% endif %}">Research</a>
            <a href="/tools" class="mobile-nav-link{% if request.endpoint == 'tools.tools' %} active{% endif %}">Tools</a>
            <a href="/about" class="mobile-nav-link{% if request.endpoint == 'about.about' %} active{% endif %}">About</a>
            <a href="/contact" class="mobile-nav-link{% if request.endpoint == 'contact.contact' %} active{% endif %}">Contact</a>
        </nav>
    </div>
</header>
